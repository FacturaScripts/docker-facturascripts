version: '3'

services:
  mysql:
    image: mysql:8.0
    container_name: fs-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
    volumes:
      - ./mysql:/var/lib/mysql
  php:
    build: .
    container_name: fs-php
    ports:
      - 80:80
    volumes:
      - ./php:/var/www/html
    depends_on:
      - mysql
